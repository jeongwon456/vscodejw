      function start() {
        document.write("======가위 바위 보를 시작합니다.======");
        let user = parseInt(Math.random() * 3) + 1; // 1:가위, 2:바위, 3:보
        let com = parseInt(Math.random() * 3) + 1;

        let u = check(user);
        let c = check(com);

        // 결과 확인
        let r = result(user, com);

        let out = `
            <div class="userBox">
                <div class="val">${u}</div>
                <div class="player">유저</div>
            </div>
            <div class="res">${r}</div>
            <div class="comBox">
                <div class="val">${c}</div>
                <div class="player">컴퓨터</div>
            </div>
            `;

        document.write(`<div class="box">${out}</div>`)
    }

    function result(u, c) {
        let res = "패";
        if (u === c) {
            res = "비김";
        } else if ((u === 1 && c === 3) || (u === 2 && c === 1) || (u === 3 && c === 2)) {
            res = "승";
        }
        /* document.write(res); */
        return res;
    }

    function check(player) {
        let word = player === 1 ? "가위" : player === 2 ? "바위" : "보";
        /* document.write(name + ": " + word + "<br>"); */
        return word;
    }

    start();
