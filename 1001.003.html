      function start() {
        document.write("가위 바위 보를 시작합니다.<br>");
        let user = parseInt(Math.random() * 3) + 1; // 1:가위, 2:바위, 3:보
        let com = parseInt(Math.random() * 3) + 1;

        check(user, "사용자");
        check(com, "컴퓨터");

        // 결과 확인
        result(user, com);
    }

    function result(u, c) {
        let res = "패";
        if (u === c) {
            res = "비김";
        } else if ((u === 1 && c === 3) || (u === 2 && c === 1) || (u === 3 && c === 2)) {
            res = "승";
        }
        document.write("<br>결과: " + res);
    }

    function check(player, name) {
        let word = player === 1 ? "가위" : player === 2 ? "바위" : "보";
        document.write(name + ": " + word + "<br>");
    }

    start();
